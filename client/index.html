<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-ui {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1em;
      color: #999;
    }

    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .game-overlay-button {
      padding: 0.8em 2em;
      font-size: 1.2em;
      background-color: #ff3333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .game-overlay-button:hover {
      background-color: #cc0000;
    }

    #game-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="game-container">
  <div id="game-ui">Players Online: <span id="player-count">0</span></div>
  <div id="game-canvas"></div>
</div>
<a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>
<script type="module" src="src/main.js"></script>
<script>
  import { io } from "socket.io-client";

  document.addEventListener('DOMContentLoaded', () => {
    const socket = io("https://vampirefourvivor.onrender.com", {
      transports: ["websocket", "polling"],
      withCredentials: false
    });

    socket.on("connect", () => {
      console.log("‚úÖ Connected to server:", socket.id);
    });

    socket.on("playerCount", (count) => {
      document.getElementById("player-count").textContent = count;
    });
  });
</script>
</body>
</html>
