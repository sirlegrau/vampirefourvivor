<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLOROTINGUS HUNTER XXX DELUXE PLUS EDITION</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
      transition: opacity 0.5s;
    }

    .game-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .game-overlay-content {
      text-align: center;
      color: #fff;
    }

    .game-title {
      font-size: 3em;
      color: #ff3333;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 1em;
      letter-spacing: 2px;
    }

    .game-overlay-button {
      padding: 0.8em 2em;
      font-size: 1.5em;
      background-color: #ff3333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 15px #ff0000;
    }

    .game-overlay-button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div id="game-container">
  <div id="game-canvas"></div>
</div>

<div class="game-overlay" id="main-menu">
  <div class="game-overlay-content">
    <h1 class="game-title">FLOROTINGUS HUNTER XXX<br>DELUXE PLUS EDITION</h1>
    <button class="game-overlay-button" id="start-button">START GAME</button>
  </div>
</div>

<script type="module" src="src/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const mainMenu = document.getElementById('main-menu');
    const startButton = document.getElementById('start-button');

    startButton.addEventListener('click', () => {
      mainMenu.classList.add('hidden');
    });
  });
</script>
</body>
</html>
